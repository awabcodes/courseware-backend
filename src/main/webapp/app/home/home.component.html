<div class="row">
    <div class="col">
        <div [ngSwitch]="isAuthenticated()">
            <div class="container-fluid" *ngSwitchCase="true">
                <div class="row">
                    <div class="col">
                        <div class="grid-item">
                            <button type="button" routerLink="course" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }" class="btn btn-outline-primary btn-lg">
                                <fa-icon [icon]="'book'"></fa-icon> <br>
                                <span class="d-none d-md-inline" jhiTranslate="global.menu.entities.course">Course</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="grid-item">
                            <button type="button" routerLink="category" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }" class="btn btn-outline-primary btn-lg">
                                <fa-icon [icon]="'list'"></fa-icon> <br>
                                <span class="d-none d-md-inline" jhiTranslate="global.menu.entities.category">Category</span>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="grid-item">
                            <button type="button" routerLink="tag" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }" class="btn btn-outline-primary btn-lg">
                                <fa-icon [icon]="'flag'"></fa-icon> <br>
                                <span class="d-none d-md-inline" jhiTranslate="global.menu.entities.tag">Tag</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>
